<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Items</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/menuItem.css" />
    <link rel="stylesheet" href="/css/mediaType.css">
    <link rel="stylesheet" href="/css/keyframe.css">
    <link rel="icon" type="image/png" sizes="64x64" href="/img/logoNi.jpg">
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
    </head>

    <body class="font-inter bg-gray-100 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-[#030328] py-6 sticky top-0 z-20 shadow-lg">
        <div class="container mx-auto flex justify-between items-center px-6 py-4">
        <h1 id="dashboard-link" class="text-2xl font-semibold text-white cursor-pointer">Dashboard</h1>

        <!-- Desktop Menu -->
        <nav class="hidden md:block">
            <ul id="menu-items" class="flex items-center gap-6">
            <!-- Menu items inserted via JS -->
            </ul>
        </nav>

        <!-- Mobile Menu -->
        <nav class="md:hidden flex items-center gap-6">
            <ul id="mobile-menu-items" class="flex items-center gap-6">
            <!-- Mobile menu icons inserted via JS -->
            </ul>
        </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="min-h-screen p-4 sm:p-6">
        <div class="container mx-auto">
            <div class="overflow-y-auto custom-scrollbar">
                <div class="shadow-md rounded-lg overflow-hidden menu-modal-overlay">
                    <!-- Table Header -->
                    <div class="px-6 py-4 border-b flex justify-between items-center">
                        <h2 class="text-2xl font-semibold text-gray-800">Menu Items</h2>
                    </div>
    
                    <!-- Table -->
                    <div class="relative h-[70vh] overflow-y-auto shadow-md sm:rounded-lg custom-scrollbar">
                        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400 sticky top-0 z-10">
                                <tr>
                                    <th scope="col" class="px-6 py-3 cursor-pointer">Menu Item</th>
                                    <th scope="col" class="px-6 py-3 cursor-pointer">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="menu-items-container">
                                <!-- Menu items will be dynamically inserted here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>        

    <!-- Overlay -->
    <div id="menu-modal-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden"></div>

    <!-- Modal -->
    <div id="menu-modal" class="fixed inset-0 flex justify-center items-center z-50 hidden">
        <div class="bg-white rounded-xl shadow-lg w-full max-w-xl p-6 relative">
        <h2 id="modal-title" class="text-xl font-semibold text-gray-800 mb-4">Add Menu Item</h2>

        <form id="menu-form" class="space-y-4">
            <input type="hidden" id="menu-id" />

            <div>
            <label for="menu-name" class="block font-medium text-sm text-gray-700">Name</label>
            <input type="text" id="menu-name" class="w-full border rounded-md p-2 mt-1" required />
            </div>

            <div>
            <label for="menu-path" class="block font-medium text-sm text-gray-700">Path</label>
            <input type="text" id="menu-path" class="w-full border rounded-md p-2 mt-1" required />
            </div>

            <div>
            <label for="menu-icon" class="block font-medium text-sm text-gray-700">Icon (Font Awesome class)</label>
            <input type="text" id="menu-icon" class="w-full border rounded-md p-2 mt-1" placeholder="e.g., fa-solid fa-house" />
            </div>

            <div>
            <label for="menu-class" class="block font-medium text-sm text-gray-700">Custom CSS Class</label>
            <input type="text" id="menu-class" class="w-full border rounded-md p-2 mt-1" />
            </div>

            <div>
            <label for="menu-role" class="block font-medium text-sm text-gray-700">Role(s) (comma separated)</label>
            <input type="text" id="menu-role" class="w-full border rounded-md p-2 mt-1" placeholder="e.g., Admin,userOnly,employee" />
            </div>

            <div>
            <label for="menu-order" class="block font-medium text-sm text-gray-700">Order</label>
            <input type="number" id="menu-order" class="w-full border rounded-md p-2 mt-1" required />
            </div>

            <div class="flex justify-end space-x-2 mt-6">
            <button type="button" onclick="closeMenuModal()" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save</button>
            </div>
        </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-[#030328] text-white py-4 text-center mt-auto">
        <p>&copy; 2025 Sample Inc. All rights reserved.</p>
    </footer>

    <script src="/js/user.js"></script>
    <script src="/js/menu.js"></script>
    <script src="/js/connection.js"></script>
</body>
</html>

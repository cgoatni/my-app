<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="/css/mediaType.css">
    <link rel="stylesheet" href="/css/keyframe.css">
    <link rel="icon" type="image/png" sizes="64x64" href="/img/logoNi.jpg">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
</head>

<body class="font-inter bg-gray-100 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-[#030328] py-6 sticky top-0 z-20 shadow-lg fade-in">
        <div class="container mx-auto flex justify-between items-center px-6 py-4">
            <h1 id="dashboard-link" class="text-2xl font-semibold cursor-pointer text-white">Dashboard</h1>

            <!-- Desktop Menu -->
            <nav class="hidden md:block">
                <ul id="menu-items" class="flex items-center gap-6">
                    <!-- Menu items will be dynamically inserted here -->
                </ul>
            </nav>

            <!-- Mobile Menu (Hidden by default) -->
            <nav class="md:hidden flex items-center gap-6">
                <ul id="mobile-menu-items" class="flex items-center gap-6">
                    <!-- Mobile menu items will be inserted here as icons only -->
                </ul>
            </nav>
        </div>
    </header>

    <main id="profile-info" class="flex-1 p-8 text-center bg-gray-50">
        <div class="container mx-auto max-w-4xl bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-3xl font-semibold text-gray-800 mb-6 text-left">Profile Information</h2>
    
            <!-- Profile Content -->
            <div class="space-y-6 text-left">
                <div class="flex flex-col sm:flex-row justify-between items-center">
                    <p class="text-gray-600 text-lg font-medium"><strong>Name:</strong></p>
                    <span id="profile-name" class="text-blue-600 text-lg">Loading...</span>
                </div>
                <div class="flex flex-col sm:flex-row justify-between items-center">
                    <p class="text-gray-600 text-lg font-medium"><strong>Date Of Birth:</strong></p>
                    <span id="dob" class="text-blue-600 text-lg">Loading...</span>
                </div>
                <div class="flex flex-col sm:flex-row justify-between items-center">
                    <p class="text-gray-600 text-lg font-medium"><strong>Email:</strong></p>
                    <span id="profile-email" class="text-blue-600 text-lg">Loading...</span>
                </div>
                <div class="flex flex-col sm:flex-row justify-between items-center">
                    <p class="text-gray-600 text-lg font-medium"><strong>Contact:</strong></p>
                    <span id="profile-contact" class="text-blue-600 text-lg">Loading...</span>
                </div>
                <div class="flex flex-col sm:flex-row justify-between items-center">
                    <p class="text-gray-600 text-lg font-medium"><strong>Address:</strong></p>
                    <span id="profile-address" class="text-blue-600 text-lg">Loading...</span>
                </div>
            </div>
        </div>
    </main>    
    
    <!-- Footer -->
    <footer class="bg-[#030328] text-white py-4 text-center">
        <p>&copy; 2025 Sample Inc. All rights reserved.</p>
    </footer>

    <script src="/js/user.js"></script>
    <script src="/js/menu.js"></script>
    <script src="/js/profile.js"></script>
    <script src="/js/connection.js"></script>

</body>

</html>

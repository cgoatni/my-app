<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/profile.css">
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-gray-800 text-white shadow-md">
        <div class="container mx-auto flex justify-between items-center px-6 py-4">
            <h1 class="text-2xl font-semibold cursor-pointer" onclick="window.location.href='/dashboard'">Dashboard</h1>
            <nav>
                <ul class="flex items-center gap-6">
                    <li><a href="/home" class="text-white hover:text-blue-400 transition">Home</a></li>
                    <li><a href="/profile" class="text-white hover:text-blue-400 transition">Profile</a></li>
                    <li><a href="/settings" class="text-white hover:text-blue-400 transition">Settings</a></li>
                    <li><button id="logout-btn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition">Logout</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Profile Content -->
    <main id="profile-info" class="flex-1 p-8 text-center">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Profile Information</h2>
            <div class="space-y-4 text-left">
                <p><strong>Name:</strong> <span id="profile-name" class="text-blue-600">Loading...</span></p>
                <p><strong>Email:</strong> <span id="profile-email" class="text-blue-600">Loading...</span></p>
                <p><strong>Contact:</strong> <span id="profile-contact" class="text-blue-600">Loading...</span></p>
                <p><strong>Address:</strong> <span id="profile-address" class="text-blue-600">Loading...</span></p>
                <!-- Additional profile details can go here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 text-center">
        <p>&copy; 2025 Dashboard Inc. All rights reserved.</p>
    </footer>

    <!-- External JS File -->
    <script src="/js/profile.js"></script>

</body>

</html>

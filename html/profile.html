<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/profile.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-gray-800 text-white shadow-md">
        <div class="container mx-auto flex justify-between items-center px-6 py-4">
            <h1 id="dashboard-link" class="text-2xl font-semibold cursor-pointer">Dashboard</h1>
            <nav>
                <ul class="flex items-center gap-6">
                    <li class="hidden md:block"><a href="/home" class="text-white hover:text-blue-400 transition">Home</a></li>
                    <li class="hidden md:block"><a href="/profile" class="text-white hover:text-blue-400 transition">Profile</a></li>
                    <li class="hidden md:block"><a href="/settings" class="text-white hover:text-blue-400 transition">Settings</a></li>
                    <li class="hidden md:block"><a id="logout-btn" class="text-white hover:text-red-400 transition">Logout</a></li>
                    
                    <!-- Mobile view icons with tooltips -->
                    <li class="relative md:hidden group">
                        <a href="/home" class="text-white hover:text-blue-400 transition">
                            <i class="fa-solid fa-home"></i>
                        </a>
                        <span class="absolute left-1/2 -translate-x-1/2 top-full mt-2 bg-gray-800 text-white text-xs px-2 py-1 rounded-md opacity-0 group-hover:opacity-100 transition-opacity duration-200 pointer-events-none">
                            Home
                        </span>
                    </li>

                    <li class="relative md:hidden group">
                        <a href="/profile" class="text-white hover:text-blue-400 transition">
                            <i class="fa-solid fa-user"></i>
                        </a>
                        <span class="absolute left-1/2 -translate-x-1/2 top-full mt-2 bg-gray-800 text-white text-xs px-2 py-1 rounded-md opacity-0 group-hover:opacity-100 transition-opacity duration-200 pointer-events-none">
                            Profile
                        </span>
                    </li>

                    <li class="relative md:hidden group">
                        <a href="/settings" class="text-white hover:text-blue-400 transition">
                            <i class="fa-solid fa-cogs"></i>
                        </a>
                        <span class="absolute left-1/2 -translate-x-1/2 top-full mt-2 bg-gray-800 text-white text-xs px-2 py-1 rounded-md opacity-0 group-hover:opacity-100 transition-opacity duration-200 pointer-events-none">
                            Settings
                        </span>
                    </li>

                    <li class="relative md:hidden group">
                        <a id="logout-btn" class="text-white hover:text-red-400 transition">
                            <i class="fa-solid fa-right-from-bracket"></i>
                        </a>
                        <span class="absolute left-1/2 -translate-x-1/2 top-full mt-2 bg-gray-800 text-white text-xs px-2 py-1 rounded-md opacity-0 group-hover:opacity-100 transition-opacity duration-200 pointer-events-none">
                            Logout
                        </span>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="profile-info" class="flex-1 p-8 text-center bg-gray-50">
        <div class="container mx-auto max-w-4xl bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-3xl font-semibold text-gray-800 mb-6 text-left">Profile Information</h2>
    
            <!-- Profile Content -->
            <div class="space-y-6 text-left">
                <div class="flex flex-col sm:flex-row justify-between items-center">
                    <p class="text-gray-600 text-lg font-medium"><strong>Name:</strong></p>
                    <span id="profile-name" class="text-blue-600 text-lg">Loading...</span>
                </div>
                <div class="flex flex-col sm:flex-row justify-between items-center">
                    <p class="text-gray-600 text-lg font-medium"><strong>Date Of Birth:</strong></p>
                    <span id="dob" class="text-blue-600 text-lg">Loading...</span>
                </div>
                <div class="flex flex-col sm:flex-row justify-between items-center">
                    <p class="text-gray-600 text-lg font-medium"><strong>Email:</strong></p>
                    <span id="profile-email" class="text-blue-600 text-lg">Loading...</span>
                </div>
                <div class="flex flex-col sm:flex-row justify-between items-center">
                    <p class="text-gray-600 text-lg font-medium"><strong>Contact:</strong></p>
                    <span id="profile-contact" class="text-blue-600 text-lg">Loading...</span>
                </div>
                <div class="flex flex-col sm:flex-row justify-between items-center">
                    <p class="text-gray-600 text-lg font-medium"><strong>Address:</strong></p>
                    <span id="profile-address" class="text-blue-600 text-lg">Loading...</span>
                </div>
            </div>
        </div>
    </main>    
    
    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 text-center">
        <p>&copy; 2025 Dashboard Inc. All rights reserved.</p>
    </footer>

    <!-- External JS File -->
    <script src="/js/profile.js"></script>

</body>

</html>

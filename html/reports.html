<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/reports.css" />
    <link rel="stylesheet" href="/css/mediaType.css">
    <link rel="stylesheet" href="/css/keyframe.css">
    <link rel="icon" type="image/png" sizes="64x64" href="/img/logoNi.jpg">
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs-table@0.2.0/sortable.min.js"></script>
</head>

<body class="font-inter bg-gray-100 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-[#030328] py-6 sticky top-0 z-20 shadow-lg">
        <div class="container mx-auto flex justify-between items-center px-6 py-4">
            <h1 id="dashboard-link" class="text-2xl font-semibold text-white cursor-pointer">Dashboard</h1>
            <!-- Desktop Menu -->
            <nav class="hidden md:block">
                <ul id="menu-items" class="flex items-center gap-6">
                    <!-- Menu items inserted via JS -->
                </ul>
            </nav>
            <!-- Mobile Menu -->
            <nav class="md:hidden flex items-center gap-6">
                <ul id="mobile-menu-items" class="flex items-center gap-6">
                    <!-- Mobile menu icons inserted via JS -->
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-6 py-8">
        <h2 class="text-3xl font-semibold mb-6">Sales Report</h2>

        <!-- Summary Statistic Cards -->
        <section id="summary-stats" class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <div class="bg-white p-5 rounded-lg shadow border border-gray-100">
                <p class="text-sm text-gray-500 mb-1">Total Products Sold</p>
                <h2 id="total-products" class="text-2xl font-bold text-blue-600">0</h2>
            </div>
            <div class="bg-white p-5 rounded-lg shadow border border-gray-100">
                <p class="text-sm text-gray-500 mb-1">Current Sales</p>
                <h2 id="current-sales" class="text-2xl font-bold text-purple-600">0</h2>
            </div>
            <div class="bg-white p-5 rounded-lg shadow border border-gray-100">
                <p class="text-sm text-gray-500 mb-1">Total Sales</p>
                <h2 id="total-sales" class="text-2xl font-bold text-green-600">â‚±0.00</h2>
            </div>
        </section>

        <!-- Product Sales Table -->
        <div class="max-h-96 overflow-y-auto custom-scrollbar">
            <table class="sortable table-auto w-full text-sm text-left text-gray-500">
               <thead class="text-xs text-gray-700 uppercase bg-gray-50 sticky top-0 z-10">
                <tr>
                  <th scope="col" class="px-6 py-3 cursor-pointer">Product Name</th>
                  <th scope="col" class="px-6 py-3 cursor-pointer">Quantity</th>
                  <th scope="col" class="px-6 py-3 cursor-pointer">Price</th>
                  <th scope="col" class="px-6 py-3 cursor-pointer">Total</th>
                </tr>
              </thead>
              <tbody id="sales-report-body">
                <!-- Rows injected by JS -->
              </tbody>
            </table>
        </div>                     
    </main>

    <!-- Footer -->
    <footer class="bg-[#030328] text-white py-4 text-center">
        <p>&copy; 2025 Sample Inc. All rights reserved.</p>
    </footer>

    <!-- External Scripts -->
    <script src="/js/user.js"></script>
    <script src="/js/menu.js"></script>
    <script src="/js/reports.js"></script>
    <script src="/js/connection.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/settings.css">
    <link rel="stylesheet" href="/css/mediaType.css">
    <link rel="stylesheet" href="/css/keyframe.css">
    <link rel="icon" type="image/png" sizes="64x64" href="/img/logoNi.jpg">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
</head>

<body class="font-inter bg-gray-100 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-[#030328] py-6 sticky top-0 z-20 shadow-lg fade-in">
        <div class="container mx-auto flex justify-between items-center px-6 py-4">
            <h1 id="dashboard-link" class="text-2xl font-semibold cursor-pointer text-white">Dashboard</h1>

            <!-- Desktop Menu -->
            <nav class="hidden md:block">
                <ul id="menu-items" class="flex items-center gap-6">
                    <!-- Menu items will be dynamically inserted here -->
                </ul>
            </nav>

            <!-- Mobile Menu (Hidden by default) -->
            <nav class="md:hidden flex items-center gap-6">
                <ul id="mobile-menu-items" class="flex items-center gap-6">
                    <!-- Mobile menu items will be inserted here as icons only -->
                </ul>
            </nav>
        </div>
    </header>

    <!-- Settings Form -->
    <main id="settings-form" class="flex flex-col items-center p-4 sm:p-8 min-h-screen bg-gray-100">
        <div class="w-full max-w-4xl bg-white p-6 sm:p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-6 text-center">Account Settings</h2>
            
            <form id="userForm" class="grid grid-cols-1 sm:grid-cols-2 gap-6 w-full" onsubmit="return submitForm(event)">
                <!-- Last Name -->
                <div class="col-span-1">
                    <label for="settings-lastname" class="block text-gray-700 font-medium">Last name:</label>
                    <input type="text" id="settings-lastname" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your lastname">
                </div>

                <!-- First Name -->
                <div class="col-span-1">
                    <label for="settings-firstname" class="block text-gray-700 font-medium">First name:</label>
                    <input type="text" id="settings-firstname" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your firstname">
                </div>

                <!-- Username -->
                <div class="col-span-1">
                    <label for="settings-username" class="block text-gray-700 font-medium">Username:</label>
                    <input type="text" id="settings-username" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your username">
                </div>
    
                <!-- Email -->
                <div class="col-span-1">
                    <label for="settings-email" class="block text-gray-700 font-medium">Email:</label>
                    <input type="email" id="settings-email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email">
                </div>
    
                <!-- Contact -->
                <div class="col-span-1">
                    <label for="settings-contact" class="block text-gray-700 font-medium">Contact:</label>
                    <input type="text" id="settings-contact" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your contact number">
                </div>
    
                <!-- Gender -->
                <div class="col-span-1">
                    <label for="settings-gender" class="block text-gray-700 font-medium">Gender:</label>
                    <select id="settings-gender" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="prefer_not_to_say">Prefer not to say</option>
                    </select>
                </div>
    
                <!-- Address (Full Width) -->
                <div class="col-span-1 sm:col-span-2">
                    <label for="settings-address" class="block text-gray-700 font-medium">Address:</label>
                    <textarea id="settings-address" rows="3" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your address"></textarea>
                </div>
    
                <!-- Date of Birth -->
                <div class="col-span-1">
                    <label for="settings-dob" class="block text-gray-700 font-medium">Date of Birth:</label>
                    <input type="date" id="settings-dob" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
    
                <!-- Old Password -->
                <div class="col-span-1">
                    <label for="old-password" class="block text-gray-700 font-medium">Old Password:</label>
                    <input type="password" id="old-password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your old password">
                </div>
    
                <!-- New Password -->
                <div class="col-span-1">
                    <label for="new-password" class="block text-gray-700 font-medium">New Password:</label>
                    <input type="password" id="new-password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your new password">
                </div>

                <!-- Confirm New Password -->
                <div class="col-span-1">
                    <label for="new-password" class="block text-gray-700 font-medium">Confirm New Password:</label>
                    <input type="password" id="confirm-new-password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your new password">
                </div>
    
                <!-- Save Changes Button -->
                <div class="flex justify-center col-span-1 sm:col-span-2">
                    <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition w-full sm:w-auto">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-[#030328] text-white py-4 text-center">
        <p>&copy; 2025 Sample Inc. All rights reserved.</p>
    </footer>

    <!-- External JS File -->
    <script src="/js/user.js"></script>
    <script src="/js/menu.js"></script>
    <script src="/js/settings.js"></script>
    <script src="/js/connection.js"></script>
</body>

</html>

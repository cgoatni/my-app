<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Registration</title>
  <link rel="stylesheet" href="/css/signup.css" />
  <link rel="stylesheet" href="/css/mediaType.css">
  <link rel="stylesheet" href="/css/keyframe.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head> 
<body class="font-inter bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl">
    <div id="alertMessage" class="hidden text-white p-3 rounded mt-2"></div>
    <h2 class="text-2xl font-semibold text-gray-700 text-center mb-6">User Registration</h2>
    <form id="registerForm" action="/register" method="POST" onsubmit="return validateForm()">
      <!-- Last name and First name -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
        <div>
          <label for="lastName" class="block text-sm font-medium text-gray-600">Last Name</label>
          <input type="text" id="lastName" name="lastName" class="w-full mt-1 p-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" required>
        </div>
        <div>
          <label for="firstName" class="block text-sm font-medium text-gray-600">First Name</label>
          <input type="text" id="firstName" name="firstName" class="w-full mt-1 p-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" required>
        </div>
      </div>

      <!-- Email and Contact -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
          <input type="email" id="email" name="email" class="w-full mt-1 p-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" required>
        </div>
        <div>
          <label for="contact" class="block text-sm font-medium text-gray-600">Contact Number</label>
          <input type="text" id="contact" name="contact" class="w-full mt-1 p-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" required>
        </div>
      </div>

      <!-- Address -->
      <div class="mb-4 col-span-2">
        <label for="address" class="block text-sm font-medium text-gray-600">Address</label>
        <textarea id="address" name="address" class="w-full mt-1 p-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" rows="2" required></textarea>
      </div>

      <!-- Gender and DOB -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
        <div>
          <label for="gender" class="block text-sm font-medium text-gray-600">Gender</label>
          <select id="gender" name="gender" class="w-full mt-1 p-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div>
          <label for="dob" class="block text-sm font-medium text-gray-600">Date of Birth</label>
          <input type="date" id="dob" name="dob" class="w-full mt-1 p-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" required>
        </div>
      </div>

      <!-- Username and Password -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
          <input type="text" id="username" name="username" class="w-full mt-1 p-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" required>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
          <input type="password" id="password" name="password" class="w-full mt-1 p-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" required>
        </div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-4">
        <label for="confirmPassword" class="block text-sm font-medium text-gray-600">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="w-full mt-1 p-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300" required>
      </div>

      <!-- Terms -->
      <div class="mb-4 flex items-center">
        <input type="checkbox" id="terms" name="terms" class="mr-2">
        <label for="terms" class="text-sm text-gray-600">I agree to the terms and conditions</label>
      </div>

      <!-- Submit -->
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700 transition">Register</button>
    </form>

    <!-- Footer -->
    <div class="flex justify-between items-center mt-4">
      <a href="/" class="text-blue-600 hover:underline">Go Back</a>
      <p class="text-sm text-gray-500 text-center">
        Already have an account? <a href="/login" class="text-blue-600 hover:underline">Sign in</a>
      </p>
    </div>
  </div>

  <script src="/js/signup.js"></script>
</body>
</html>

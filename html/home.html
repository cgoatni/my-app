<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/home.css">
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-gray-800 text-white shadow-md">
        <div class="container mx-auto flex justify-between items-center px-6 py-4">
            <h1 class="text-2xl font-semibold cursor-pointer" onclick="window.location.href='/dashboard'">Dashboard</h1>
            <nav>
                <ul class="flex items-center gap-6">
                    <li><a href="/home" class="text-white hover:text-blue-400 transition">Home</a></li>
                    <li><a href="/profile" class="text-white hover:text-blue-400 transition">Profile</a></li>
                    <li><a href="/settings" class="text-white hover:text-blue-400 transition">Settings</a></li>
                    <li><button id="logout-btn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition">Logout</button></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main id="main-content" class="flex-1 p-8">
        <div id="user-info" class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">Welcome, <span id="user-name" class="text-blue-600">Loading...</span>!</h1>
            <!-- Additional home page content can go here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 text-center">
        <p>&copy; 2025 Dashboard Inc. All rights reserved.</p>
    </footer>

    <!-- External JS File -->
    <script src="/js/home.js"></script>

</body>

</html>

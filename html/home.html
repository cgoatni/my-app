<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/home.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-gray-800 text-white shadow-md">
        <div class="container mx-auto flex justify-between items-center px-6 py-4">
            <h1 id="dashboard-link" class="text-2xl font-semibold cursor-pointer">Dashboard</h1>

            <!-- Desktop Menu -->
            <nav class="hidden md:block">
                <ul id="menu-items" class="flex items-center gap-6">
                    <!-- Menu items will be dynamically inserted here -->
                </ul>
            </nav>

            <!-- Mobile Menu (Hidden by default) -->
            <nav class="md:hidden flex items-center gap-6">
                <ul id="mobile-menu-items" class="flex items-center gap-6">
                    <!-- Mobile menu items will be inserted here as icons only -->
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main id="main-content" class="flex-1 p-8">
        <div id="user-info" class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">Welcome, <span id="user-name" class="text-blue-600">Loading...</span>!</h1>
            <!-- Additional home page content can go here -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 text-center">
        <p>&copy; 2025 Dashboard Inc. All rights reserved.</p>
    </footer>

    <!-- External JS File -->
    <script src="/js/home.js"></script>

</body>

</html>

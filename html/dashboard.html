<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/dashboard.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-gray-800 text-white shadow-md">
        <div class="container mx-auto flex justify-between items-center px-6 py-4">
            <h1 id="dashboard-link" class="text-2xl font-semibold cursor-pointer">Dashboard</h1>
            <nav>
                <ul class="flex items-center gap-6">
                    <li class="hidden md:block"><a href="/home" class="text-white hover:text-blue-400 transition">Home</a></li>
                    <li class="hidden md:block"><a href="/profile" class="text-white hover:text-blue-400 transition">Profile</a></li>
                    <li class="hidden md:block"><a href="/settings" class="text-white hover:text-blue-400 transition">Settings</a></li>
                    <li class="hidden md:block"><a id="logout-btn" class="text-white hover:text-red-400 transition">Logout</a></li>
                    
                    <!-- Mobile view icons -->
                    <li class="md:hidden">
                        <a href="/home" class="text-white hover:text-blue-400 transition">
                            <i class="fa-solid fa-home"></i>
                        </a>
                    </li>
                    <li class="md:hidden">
                        <a href="/profile" class="text-white hover:text-blue-400 transition">
                            <i class="fa-solid fa-user"></i>
                        </a>
                    </li>
                    <li class="md:hidden">
                        <a href="/settings" class="text-white hover:text-blue-400 transition">
                            <i class="fa-solid fa-cogs"></i>
                        </a>
                    </li>
                    <li class="md:hidden">
                        <a id="logout-btn" class="text-white hover:text-red-400 transition">
                            <i class="fa-solid fa-right-from-bracket"></i>
                        </a>
                    </li>

                    <!-- <li><button id="logout-btn" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition">Logout</button></li> -->
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main id="main-content" class="flex-1 p-8">
        <div class="container mx-auto text-center py-20">
            <h2 class="text-3xl font-bold text-gray-800 mb-8">Dashboard Statistics</h2>
            <div class="grid sm:grid-cols-1 md:grid-cols-3 gap-8">
                <div class="bg-white p-6 rounded-lg shadow-lg text-center">
                    <h3 class="text-xl font-semibold text-gray-700">Total Users</h3>
                    <p id="userCount" class="text-3xl font-bold text-blue-600">Loading...</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-lg text-center">
                    <h3 class="text-xl font-semibold text-gray-700">Active Sessions</h3>
                    <p id="activeUsers" class="text-3xl font-bold text-green-600">Loading...</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow-lg text-center">
                    <h3 class="text-xl font-semibold text-gray-700">Pending Requests</h3>
                    <p id="pendingRequests" class="text-3xl font-bold text-red-600">Loading...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4 text-center">
        <p>&copy; 2025 Dashboard Inc. All rights reserved.</p>
    </footer>

    <!-- External JS File -->
    <script src="/js/dashboard.js"></script>

</body>

</html>
